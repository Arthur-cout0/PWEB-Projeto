<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>JoJo Stands wiki: Cadastro</title>
</head>
<body>
    <header class="menu">
        <div class="menu-nome">
            <a class="menu-nome-link" href="index.html"><h1 class="menu-nome-texto">JoJo Villain Stands</h1></a>
        </div>
        
        <div id="div_login">
            <ul>
                <li><a href="login.html"><button class="header-buttons">Login</button></a></li>
                <li><a href="cadastro.html"><button class="header-buttons">Cadastro</button></a></li>
            </ul>
        </div>
    </header>
    <div class="content-container">
        <div class="content-title">
            <h1 class="content-title-text">Cadastro</h1>
        </div>
        <div class="form-div">
            <form method="post" class="form-container">
                <div class="input">
                    <label for="email">Nome:</label>
                    <input type="name" name="nome" id="nome" class="login-nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="login-email" placeholder="Digite seu email" required>
                </div>
                <div class="input">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" class="login-senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-button-div">
                    <button type="submit" class="form-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
